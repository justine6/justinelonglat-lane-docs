name: Deploy Docs

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # (optional) Build HTML if needed
      # - name: Build site
      #   run: npm run build

      - name: Generate sitemap + robots.txt
        shell: pwsh
        run: >
          ./scripts/Invoke-Tool.ps1 -Name gen-sitemap
          -ToolArgs @(
            '-BaseUrl', 'https://docs.justinelonglat-lane.com',
            '-Source',  'docs'
          )

      - name: Install Vercel CLI
        run: npm install -g vercel

      - name: Deploy to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
        run: vercel --prod --yes --token "$VERCEL_TOKEN"
