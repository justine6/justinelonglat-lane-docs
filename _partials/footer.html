<footer class="site-footer" role="contentinfo">
  <div class="container">
    <p class="small mb-0">
      © <span id="year"></span> Jutellane Solutions — Cloud Confidence. Delivered.
    </p>
    <script>
      // Ensure the year renders even when this partial is injected dynamically
      (function () {
        try {
          var n = new Date().getFullYear();
          var slot = document.currentScript && document.currentScript.previousElementSibling;
          var span = slot && slot.querySelector && slot.querySelector('#year');
          if (!span) span = document.getElementById('year');
          if (span) span.textContent = String(n);
        } catch (_) {}
      })();
    </script>
  </div>
</footer>
