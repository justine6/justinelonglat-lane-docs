name: CI â€” Docs Build & Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint docs
        run: npm run lint:docs

      - name: Validate links
        run: npm run lint:links

      - name: Check formatting
        run: npm run format:check

      # PR preview: upload the static docs as an artifact
      - name: Upload docs preview artifact
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: |
            .
            !node_modules
            !.git
            !.github
            !*.log
