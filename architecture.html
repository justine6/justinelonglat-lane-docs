    <!-- Partial loader (re-runs scripts so theme toggle works) -->
    <script>
      (function loadPartials() {
        function inject(target, html) {
          target.innerHTML = html;
          Array.from(target.querySelectorAll('script')).forEach(function (old) {
            var s = document.createElement('script');
            if (old.src) { s.src = old.src; s.async = false; }
            else { s.text = old.textContent || ''; }
            old.replaceWith(s);
          });
        }
        document.querySelectorAll('[data-include]').forEach(function (el) {
          var path = el.getAttribute('data-include');
          fetch(path).then(function (r) { return r.text(); })
                     .then(function (html) { inject(el, html); });
        });
      })();
    </script>
