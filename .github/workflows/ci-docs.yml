name: CI â€” Docs Build & Lint

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build-and-validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      # ğŸ”§ Lint markdown (MDX/Markdown) â€” adjust script name as needed
      - name: Lint docs
        run: |
          if npm run | grep -q "lint:docs"; then
            npm run lint:docs
          else
            echo "No lint:docs script defined â€” skipping docs lint."
          fi

      # ğŸ”— Validate internal links (e.g., using npm script)
      - name: Validate links
        run: |
          if npm run | grep -q "lint:links"; then
            npm run lint:links
          else
            echo "No lint:links script defined â€” skipping link validation."
          fi

      # ğŸ— Build docs (static site build)
      - name: Build site
        run: |
          if npm run | grep -q "build"; then
            npm run build
          else
            echo "No build script defined â€” skipping build."
          fi
      - name: Upload built site artifact
        if: ${{ github.event_name == 'pull_request' }}
        uses: actions/upload-artifact@v4
        with:
          name: docs-preview
          path: ./dist
          if-no-files-found: warn
